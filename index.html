<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- scripts -->
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <div class="container center">

            <div class="title center">
                <h1>Campo Minato</h1>
            </div>
            
            <!-- barra di selezione difficoltà e bottone inizio gioco-->
            <div class="play-bar">
                <label for="difficulty">Difficoltà:
                    <select name="difficulty" id="difficulty">
                        <option value="1" selected>Easy</option>
                        <option value="2">Hard</option>
                        <option value="3">Crazy</option>
                    </select>
                </label>
                
                <button id="play-button" type="button">Play</button>
            </div>
        </div>
        <div class="center">Score: <span id="display-score">0</span></div>
    </header>
    
    <main class="center pb-5">
        <div class="container">
            <div id="grid" class="mt-5">
                <h2>Seleziona la difficoltà e clicca su Play!</h2>
            </div>
        </div>
    </main>
</body>

</html>
